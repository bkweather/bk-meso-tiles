name: Build Mesoscale Texture Tiles

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gdal gdal-bin

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Build demo tiles
        run: |
          echo "PWD=$(pwd)"
          echo "Repo files:"
          ls -la
          echo "Pipeline dir:"
          ls -la pipeline
          python pipeline/build_demo_tiles.py
          
      - name: DEBUG â€“ list output_tiles
        run: |
          echo "Listing output_tiles:"
          ls -R output_tiles || echo "output_tiles not found"

      - name: Upload tiles to R2
        uses: ryand56/r2-upload-action@v1
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: output_tiles
          destination-dir: meso
