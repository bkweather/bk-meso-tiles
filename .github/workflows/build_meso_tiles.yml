name: Build Mesoscale Texture Tiles

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # every hour at :15 (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin python3-gdal

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests rasterio pyproj pillow

      - name: Build tiles (demo skeleton)
        run: |
          python pipeline/build_demo_tiles.py

      - name: Upload tiles to R2
        uses: ryand56/r2-upload-action@v1
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: output_tiles
          destination-dir: meso
